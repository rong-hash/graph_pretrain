<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Graph Pretrain</title>
    <style>
      /* CSS styles remain the same */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        text-align: center;
        width: 100%;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 18px;
        margin-bottom: 5px;
      }

      select {
        font-size: 18px;
        margin-bottom: 15px;
      }

      input[type="submit"] {
        font-size: 18px;
      }

      .file-label {
        font-weight: bold;
      }

      .file-hint {
        font-size: 14px;
        color: #777;
        margin-bottom: 5px;
      }

      input[type="file"] {
        display: none;
      }

      .upload-btn {
        display: inline-block;
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 15px;
      }

      .upload-btn:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      function showFileName(inputElement, fileNameElement) {
        const fileName = inputElement.files[0]?.name || '';
        fileNameElement.textContent = fileName;
      }
    </script>
  </head>
  <body>
    <h1>Graph Pretrain</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <label class="file-label" for="predata">Predata file:</label>
      <span class="file-hint">.networkx / .pyg format</span>
      <input type="file" name="predata" id="predata" onchange="showFileName(this, predataName)">
      <label class="upload-btn" for="predata">Choose file</label>
      <span id="predataName"></span><br>

      <label class="file-label" for="downdata">Downdata file:</label>
      <span class="file-hint">.networkx / .pyg format</span>
      <input type="file" name="downdata" id="downdata" onchange="showFileName(this, downdataName)">
      <label class="upload-btn" for="downdata">Choose file</label>
      <span id="downdataName"></span><br>

      <label for="method">Choose a method:</label>
      <select name="method" id="method">
        <option value="Node">Node Classification</option>
        <option value="Graph">Graph Classification</option>
      </select><br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
